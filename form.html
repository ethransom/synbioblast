<html>
    <head>
        <title>SynBioBlast</title>
    </head>
    <body>
        <h1>SynBioBlast</h1>

        <form action="/blast/" method="POST">
            <div>
                <textarea name="seq" id="sequence" cols="30" rows="10" placeholder="Enter your sequence here"></textarea>
            </div>

            <div>
                <input type="submit" value="BLAST"/>
            </div>
        </form>
    </body>
</html>
